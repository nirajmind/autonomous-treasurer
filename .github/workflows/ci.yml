name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: treasurer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        cd backend
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run security tests
      run: |
        cd backend
        pytest tests/test_security.py -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/treasurer_test
        REDIS_HOST: localhost
    
    - name: Run API tests
      run: |
        cd backend
        pytest tests/test_api.py -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/treasurer_test
        REDIS_HOST: localhost
    
    - name: Run all tests with coverage
      run: |
        cd backend
        pytest --cov=. --cov-report=xml --cov-report=term-missing
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/treasurer_test
        REDIS_HOST: localhost
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        fail_ci_if_error: false
        verbose: true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security check
      run: |
        bandit -r backend/ -ll --exit-zero
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        cd backend
        safety check --json || true
      continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.yml build
    
    - name: Run Docker health checks
      run: |
        docker-compose -f docker-compose.yml up -d
        sleep 10
        curl http://localhost:8000/health/ready || true
        docker-compose down

  notify:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.test.result == 'success'
      run: echo "✅ All CI checks passed!"
    
    - name: Notify on failure
      if: needs.test.result == 'failure'
      run: |
        echo "❌ CI checks failed. Please review."
        exit 1
